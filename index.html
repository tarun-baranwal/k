body {

.container {

/* ğŸ” Password Box */
.lock {
    background: white;
    padding: 25px;

    width: 300px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.lock input {
    width: 100%;

    border: 1px solid #ccc;
    outline: none;
    text-align: center;
    font-size: 16px;

.lock button {

/* ğŸ Gift */
.gift {
    width: 160px;
    height: 160px;
    background: #ff4d6d;
    border-radius: 15px;
    position: relative;
    cursor: pointer;
    margin: auto;
    animation: bounce 1.5s infinite;
}

.gift::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 25px;
    background: #ff1e4d;
    top: 50%;
    transform: translateY(-50%);
}

.gift::after {
    content: "";
    position: absolute;
    width: 25px;
    height: 100%;
    background: #ff1e4d;
    left: 50%;
    transform: translateX(-50%);
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* ğŸ“¸ Gallery */
.gallery {
    display: none;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
    max-width: 400px;
}

.gallery img {
    width: 100%;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* ğŸ’¬ Popup */
.popup {

}

.popup-content {

}
